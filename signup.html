<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="fbhead">
        <h1>facebook</h1>
    </div>

    <div class="container">
        <div class="head">
            <div class="head">
                <h2>Create a new account</h2>
                <p>It's quick and easy.</p>
            </div>
            <hr>
            <div class="form">
                <form>

                    <input class="inp1" type="text" placeholder="Firstname">
                    <input class="inp1" type="text" placeholder="Surname">
                    
                    <br><br>

                    <input class="inp2" type="email" placeholder="Phone number or Email address"> <br><br>
                    <input class="inp2" type="password" placeholder="Password">
                    <br><br>
                    
                    <div class="selects">
                        <label for="select">Date of birth?</label>
                    <select class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <select class="select">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="select">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
                <br><br>
                
                <div class="radio">
                    <label  for="Gender">(Gender?)</label>
                    <label  for="male">Male</label>
                    <input class="rad" name="gender" type="radio" value="Male" >
                    <label  for="female">Female</label>
                    <input class="rad" name="gender" type="radio" value="Female" >
                    <label for="custom">Custom</label>
                    <input class="rad" name="gender" type="radio" value="Custom" >
                </div>
                <br><br>
                <button class="button">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
